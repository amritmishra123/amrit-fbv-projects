<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%block body_block%}
<html>
<h1>Employee Information Dashboard</h1><hr>
<table border="2">
    <thead>
        <th></th>
        <th>Employee no</th>
        <th>Employee name</th>
        <th>Employee sal</th>
        <th>Employee addr</th>
        <th>Actions</th>
    </thead>
    {%for emp in employees%}
    <tr>
        <td><input type="checkbox" id="{{emp.id}}" name="" value="{{emp.id}}"></td>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="/update/{{emp.id}}" class="btn btn-warning btn-lg">Edit</a>

            <a href="/delete/{{emp.id}}" class="btn btn-danger btn-lg">Delete</a>
        </td>
    </tr>

    {%endfor%}

</table><br><br>
<a href="/create" class="btn btn-primary btn-lg">Insert New Employee</a><br><br>
<a href="/update/{{emp.id}}" class="btn btn-warning btn-lg">Update</a>
<a href="/delete/{{emp.id}}" class="btn btn-danger btn-lg">Delete</a>
{%endblock%}
